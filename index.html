<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body>


    <div class="container"><h1>Expense Tracker</h1></div>

    <div class="row">
        <div class="container m-5 col-5">
            <div class="card  border-secondary">
                <h2 class="card-header">Expenses</h2>
                <form class="form-inline bg-light">
    
                    <div class="form-label m-2 col-6 ">
                        <label for="amount">Spent Amount :</label>
                        <input type="text" id = "amount" class = "form-control">
                    </div>
                    
                    <div class="form-label m-2 col-6">
                        <label for="desc">Description :</label>
                        <input type="text" id = "desc" class = "form-control">
                    </div>
                    
                    <div class="form-label m-2 col-6">
                        <label for="category">Category :</label>
                    <select class="form-control" id="category">
                        <option>Food</option>
                        <option>Fuel</option>
                        <option>Drinks</option>
                        <option>Other</option> 
                    </select>
                    </div>
                    <br>
                    <div class="form-label m-2 col-3 " >
                        <button id = "add-exp" class ="form-control btn-warning" style="color: black">Add expense</button>
                    </div>
                    <br>
                    
                </form>
            </div>
            
        </div>

        <div class="col-4 m-5 ">
            <ul id = "expense-item"  class="list-group overflow-scroll" style="height: 350px;">
                
            </ul>
        </div>
    </div>
    <div class="card container border-success bg-white m-5 p-2 col-4 ">
        <h3 class="card-header border-1 border-danger ">Total Expense</h3>
        <input  id = "total" disabled value=" Null" placeholder="totalexpense" style="font-weight: bolder;"></input>
    </div>
    

    
    


</body>
<script src="app.js"></script>
</html>
